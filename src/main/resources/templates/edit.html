<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" accept-charset="UTF-8">
    <div class="form-group">
        <label for="name">  Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name">
    </div>

    <div class="form-group">
        <label for="lastName">  Last name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
    </div>

    <div class="form-group">
        <label for="age">  Age</label>
        <input type="number" th:field="*{age}" class="form-control" id="age">
    </div>

    <div class="form-group">
        <label for="country">  Country</label>
        <input type="text" th:field="*{country}" class="form-control" id="country">
    </div>

    <div class="form-group">
        <label for="username">  Email</label>
        <input type="text" th:field="*{username}" class="form-control" id="username">
    </div>

    <div class="form-group">
        <label for="userpassword">  Password</label>
        <input type="hidden" th:field="*{userpassword}" th:value="${user.getUserpassword()}" class="form-control" id="userpassword">
    </div>

    <div class="form-group">
        <label class="col-form-label col-4">Roles</label>
        <div class="col-8">
                <input type="checkbox" th:each="role : ${allRoles}"
                       th:field="*{roles}"
                       th:text="${role}"
                       th:value="${role.id}" class="m-2" />
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Update user</button>
</form>
<a href="/logout">
    <button type="button" class="btn btn-primary">Logout</button>
</a>
</body>
</html>
